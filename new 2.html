<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official homepage for the Paris Olympics 2024.">
    <title>Olympics 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .content {
            margin-top: 20px;
            overflow: hidden;
            white-space: nowrap;
        }
        .content p {
            display: inline-block;
            font-size: 1.5rem;
            animation: move-text 10s linear infinite;
        }
        @keyframes move-text {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Olympics 2024</h1>
    </header>
    <div class="content">
        <p>Welcome to the Paris Olympics 2024</p>
    </div>
</body>
</html>
